mutation createUser($role: Role) {
    createUser(role: $role) {
        __typename
        ... on User {
            username
            password
            role
            btcAddress
            created @date(format: "EPOCH")
            tokens {
                access
                refresh
            }
            balance
            invoices {
                paymentHash
            }
        }
        ... on Error {
            errorType
            message
        }
        
    }
}