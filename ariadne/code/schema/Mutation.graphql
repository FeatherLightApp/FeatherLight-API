type Mutation {
    createUser: UserResponse! @limit(operations: 3 seconds: 86400)
    login(username: String! password: String!): UserResponse!
    refreshAccessToken: TokenResponse!
    addInvoice(memo: String! amt: Int!): InvoiceResponse! @auth
    payInvoice(invoice: String! amt: Int): InvoiceResponse! @auth
    forceUser(user: String!): UserResponse!
}
